<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Action Item Extractor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 2rem auto; max-width: 800px; padding: 0 1rem; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.25rem; margin-top: 1.5rem; }
      textarea { width: 100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
      button { padding: 0.5rem 1rem; cursor: pointer; }
      button:hover { opacity: 0.9; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      .items { margin-top: 1rem; }
      .item { display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0; }
      .muted { color: #6b7280; font-size: 0.875rem; }
      .row { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
      .btn-primary { background-color: #3b82f6; color: white; border: none; }
      .btn-secondary { background-color: #6b7280; color: white; border: none; }
      .btn-success { background-color: #10b981; color: white; border: none; }
      .notes-list { margin-top: 1rem; }
      .note-item { border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.5rem; }
      .note-item .note-id { font-size: 0.75rem; color: #6b7280; }
      .note-item .note-content { margin-top: 0.5rem; }
      .note-item .note-time { font-size: 0.75rem; color: #9ca3af; }
      .loading { color: #3b82f6; }
      .error { color: #ef4444; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <h1>Action Item Extractor</h1>
    <p class="muted">从笔记中智能提取行动项。支持启发式规则和 LLM 两种提取方式。</p>

    <h2>提取行动项</h2>
    <label for="text">笔记内容</label>
    <textarea id="text" placeholder="粘贴笔记内容...&#10;例如：&#10;- [ ] 设置数据库&#10;- 实现 API 接口"></textarea>

    <div class="row" style="margin-top: 0.5rem;">
      <label class="row"><input id="save_note" type="checkbox" checked /> 保存为笔记</label>
    </div>

    <div class="row" style="margin-top: 0.75rem;">
      <button id="extract" class="btn-primary">Extract (启发式)</button>
      <button id="extract-llm" class="btn-success">Extract LLM (智能)</button>
      <button id="list-notes" class="btn-secondary">List Notes (查看笔记)</button>
    </div>

    <div class="items" id="items"></div>

    <div id="notes-section" class="hidden">
      <h2>笔记列表</h2>
      <div class="row" style="margin-bottom: 0.5rem;">
        <button id="hide-notes" class="btn-secondary">隐藏笔记列表</button>
      </div>
      <div class="notes-list" id="notes-list"></div>
    </div>

    <script>
      const $ = (sel) => document.querySelector(sel);
      const itemsEl = $('#items');
      const notesSection = $('#notes-section');
      const notesListEl = $('#notes-list');

      // 启发式提取
      $('#extract').addEventListener('click', async () => {
        await extractItems('heuristic');
      });

      // LLM 提取
      $('#extract-llm').addEventListener('click', async () => {
        await extractItems('llm');
      });

      // 提取函数
      async function extractItems(method) {
        const text = $('#text').value;
        const save = $('#save_note').checked;

        if (!text.trim()) {
          itemsEl.innerHTML = '<p class="error">请输入笔记内容</p>';
          return;
        }

        const methodText = method === 'llm' ? 'LLM 智能提取' : '启发式提取';
        itemsEl.innerHTML = `<p class="loading">正在${methodText}中...</p>`;

        try {
          const res = await fetch('/action-items/extract', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, save_note: save, method }),
          });

          if (!res.ok) {
            const error = await res.json();
            throw new Error(error.detail || '请求失败');
          }

          const data = await res.json();

          if (!data.items || data.items.length === 0) {
            itemsEl.innerHTML = '<p class="muted">未找到行动项。</p>';
            return;
          }

          itemsEl.innerHTML = `
            <p class="muted">找到 ${data.items.length} 个行动项 (${methodText})：</p>
            ${data.items.map(it => `
              <div class="item">
                <input type="checkbox" data-id="${it.id}" ${it.done ? 'checked' : ''} />
                <span>${it.text}</span>
              </div>
            `).join('')}
          `;

          // 绑定复选框事件
          itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', async (e) => {
              const id = e.target.getAttribute('data-id');
              await fetch(`/action-items/${id}/done`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done: e.target.checked }),
              });
            });
          });

        } catch (err) {
          console.error(err);
          itemsEl.innerHTML = `<p class="error">错误: ${err.message}</p>`;
        }
      }

      // 显示笔记列表
      $('#list-notes').addEventListener('click', async () => {
        notesSection.classList.remove('hidden');
        notesListEl.innerHTML = '<p class="loading">加载中...</p>';
        await loadNotes();
      });

      // 隐藏笔记列表
      $('#hide-notes').addEventListener('click', () => {
        notesSection.classList.add('hidden');
      });

      // 加载笔记
      async function loadNotes() {
        try {
          const res = await fetch('/notes');
          if (!res.ok) throw new Error('请求失败');
          const notes = await res.json();

          if (!notes || notes.length === 0) {
            notesListEl.innerHTML = '<p class="muted">暂无笔记。</p>';
            return;
          }

          notesListEl.innerHTML = notes.map(note => `
            <div class="note-item">
              <div class="note-id">笔记 #${note.id}</div>
              <div class="note-content">${escapeHtml(note.content)}</div>
              <div class="note-time">创建时间: ${note.created_at}</div>
            </div>
          `).join('');

        } catch (err) {
          console.error(err);
          notesListEl.innerHTML = `<p class="error">加载失败: ${err.message}</p>`;
        }
      }

      // HTML 转义函数
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
